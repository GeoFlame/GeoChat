<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join or Create Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        #roomSelection {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        #messages {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="roomSelection">
        <h2>Join or Create a Room</h2>
        <input type="text" id="roomCodeInput" placeholder="Enter room code" />
        <input type="text" id="nicknameInput" placeholder="Enter nickname" />
        <input type="checkbox" id="isPublic" /> Public Room
        <button onclick="joinOrCreateRoom()">Join or Create Room</button>

        <h3>Active Public Rooms</h3>
        <ul id="activeRooms"></ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // Fetch and display public rooms
        function fetchPublicRooms() {
            fetch('/rooms')
                .then(response => response.json())
                .then(data => {
                    const roomList = document.getElementById('activeRooms');
                    roomList.innerHTML = ''; // Clear the list before adding new rooms
                    data.forEach(roomCode => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `Room: ${roomCode}`;
                        roomList.appendChild(listItem);
                    });
                });
        }

        // Fetch public rooms when the page loads
        fetchPublicRooms();

        function joinOrCreateRoom() {
            const roomCode = document.getElementById('roomCodeInput').value.trim();
            const nickname = document.getElementById('nicknameInput').value.trim();
            const isPublic = document.getElementById('isPublic').checked;

            if (!roomCode || !nickname) {
                alert('Please enter both a room code and nickname!');
                return;
            }

            socket.emit('joinRoom', { roomCode, nickname, isPublic }, (isNicknameTaken) => {
                if (isNicknameTaken) {
                    alert('Nickname is already taken!');
                } else {
                    alert(`Joined room ${roomCode}`);
                    window.location.href = `/chat?roomCode=${roomCode}&nickname=${nickname}`;
                }
            });
        }
    </script>
</body>
</html>
