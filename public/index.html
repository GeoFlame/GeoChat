<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Creation</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f5f5f5; }
        #joinRoomForm { display: flex; flex-direction: column; width: 300px; margin: 0 auto; }
        input { padding: 10px; margin: 10px 0; border-radius: 5px; }
        button { padding: 10px; background-color: #007BFF; color: #fff; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>Join or Create a Room</h2>
    <form id="joinRoomForm">
        <input type="text" id="roomCodeInput" placeholder="Enter Room Code" required />
        <input type="text" id="nicknameInput" placeholder="Enter Nickname" required />
        <label>
            <input type="checkbox" id="isPublic" /> Public Room
        </label>
        <button type="button" onclick="joinOrCreateRoom()">Join or Create Room</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        function joinOrCreateRoom() {
            const roomCode = document.getElementById('roomCodeInput').value.trim();
            const nickname = document.getElementById('nicknameInput').value.trim();
            const isPublic = document.getElementById('isPublic').checked;

            if (!roomCode || !nickname) {
                alert('Please enter both a room code and nickname!');
                return;
            }

            socket.emit('joinRoom', { roomCode, nickname, isPublic }, (isNicknameTaken) => {
                if (isNicknameTaken) {
                    alert('Nickname is already taken!');
                } else {
                    // Redirect to the chat page after joining/creating the room
                    window.location.href = `/chat?roomCode=${roomCode}&nickname=${nickname}`;
                }
            });
        }
    </script>
</body>
</html>
