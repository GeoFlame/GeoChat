<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chatroom</title>
    <style>
        /* Quick styling */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5a623, #f59e42);
            color: white;
        }

        #nicknamePrompt, #chatroom {
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        #messages {
            list-style-type: none;
            padding: 0;
            height: 300px;
            overflow-y: auto;
            background-color: #333;
            border-radius: 10px;
            margin: 20px 0;
            padding: 10px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
        }

        #messages li {
            background-color: #444;
            margin: 10px 0;
            padding: 8px;
            border-radius: 8px;
            color: #fff;
            max-width: 80%;
            word-wrap: break-word;
        }

        #messages li.user {
            background-color: #2d7f72;
            align-self: flex-end;
        }

        #messages li.system {
            background-color: #f5a623;
            text-align: center;
        }

        #form { 
            display: flex; 
            align-items: center;
        }

        #input { 
            flex-grow: 1; 
            padding: 10px; 
            margin-right: 10px; 
            border-radius: 5px;
            border: 1px solid #ddd; 
            transition: border 0.3s ease;
        }

        #input:focus {
            border: 1px solid #f59e42;
            outline: none;
        }

        button {
            padding: 8px 15px;
            border-radius: 5px;
            background-color: #f5a623;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #f59e42;
            transform: scale(1.05);
        }

        #errorMsg { 
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="nicknamePrompt">
        <h2>Enter a nickname and room code:</h2>
        <input type="text" id="nicknameInput" placeholder="Choose a unique nickname" />
        <input type="text" id="roomCode" placeholder="Enter room code" />
        <button onclick="joinRoom()">Join Room</button>
        <p id="errorMsg"></p>
    </div>

    <div id="chatroom" style="display:none;">
        <h2>Live Chatroom</h2>
        <ul id="messages"></ul>
        <form id="form" onsubmit="sendMessage(event)">
            <input id="input" autocomplete="off" placeholder="Type a message..." />
            <button>Send</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let roomCode = '';
        let nickname = '';

        function joinRoom() {
            roomCode = document.getElementById('roomCode').value.trim();
            nickname = document.getElementById('nicknameInput').value.trim();
            if (!roomCode || !nickname) {
                document.getElementById('errorMsg').innerText = "Please enter both a nickname and a room code!";
                return;
            }

            // Send join room request to server
            socket.emit('joinRoom', { roomCode, nickname }, (isNicknameTaken) => {
                if (isNicknameTaken) {
                    document.getElementById('errorMsg').innerText = "Nickname already taken!";
                } else {
                    document.getElementById('nicknamePrompt').style.display = 'none';
                    document.getElementById('chatroom').style.display = 'block';
                }
            });
        }

        socket.on('chatHistory', (messages) => {
            messages.forEach((msg) => addMessage(msg));
        });

        socket.on('chatMessage', ({ nickname, message }) => {
            addMessage(`[${nickname}]: ${message}`);
        });

        socket.on('userKicked', () => {
            alert("You have been kicked from the room!");
            location.reload(); // Reload the page to disconnect the user from the chatroom
        });

        function sendMessage(event) {
            event.preventDefault();
            const input = document.getElementById('input');
            const message = input.value.trim();
            if (message) {
                if (message.startsWith('/kick')) {
                    // Handle kick command
                    const targetNickname = message.split(' ')[1];
                    if (targetNickname) {
                        socket.emit('kickUser', { roomCode, targetNickname });
                    } else {
                        alert('Please specify a username to kick.');
                    }
                } else {
                    socket.emit('chatMessage', { roomCode, message });
                }
                input.value = '';
            }
        }

        function addMessage(message) {
            const item = document.createElement('li');
            item.textContent = message;
            item.classList.add('user'); // Add the user class for styling
            document.getElementById('messages').appendChild(item);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }
    </script>
</body>
</html>
