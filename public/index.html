<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chatroom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f1f5f8;
            color: #333;
        }
        #nicknamePrompt, #chatroom {
            max-width: 500px;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        #messages {
            list-style-type: none;
            padding: 0;
            height: 300px;
            overflow-y: auto;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            margin: 20px 0;
            padding: 10px;
            border-radius: 8px;
        }
        #form { display: flex; }
        #input { flex-grow: 1; padding: 10px; border-radius: 8px; border: 1px solid #ccc; margin-right: 10px; }
        button {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover { background-color: #45a049; }
        #errorMsg { color: red; }
        #joinBtn { background-color: #008CBA; }
        #joinBtn:hover { background-color: #007B9A; }
    </style>
</head>
<body>
    <div id="nicknamePrompt">
        <h2>Enter a nickname and room code:</h2>
        <input type="text" id="nicknameInput" placeholder="Choose a unique nickname" />
        <input type="text" id="roomCode" placeholder="Enter room code" />
        <button id="joinBtn" onclick="joinRoom()">Join Room</button>
        <p id="errorMsg"></p>
    </div>

    <div id="chatroom" style="display:none;">
        <h2>Live Chatroom</h2>
        <ul id="messages"></ul>
        <form id="form" onsubmit="sendMessage(event)">
            <input id="input" autocomplete="off" placeholder="Type a message..." />
            <button>Send</button>
        </form>
        <div>
            <h3>Kick User (Room Creator Only):</h3>
            <input type="text" id="kickUserInput" placeholder="Nickname to kick" />
            <button onclick="kickUser()">Kick</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let roomCode = '';
        let nickname = '';

        function joinRoom() {
            roomCode = document.getElementById('roomCode').value.trim();
            nickname = document.getElementById('nicknameInput').value.trim();
            if (!roomCode || !nickname) {
                document.getElementById('errorMsg').innerText = "Please enter both a nickname and a room code!";
                return;
            }

            // Send join room request to server
            socket.emit('joinRoom', { roomCode, nickname }, (isNicknameTaken) => {
                if (isNicknameTaken) {
                    document.getElementById('errorMsg').innerText = "Nickname already taken!";
                } else {
                    document.getElementById('nicknamePrompt').style.display = 'none';
                    document.getElementById('chatroom').style.display = 'block';
                }
            });
        }

        socket.on('chatHistory', (messages) => {
            messages.forEach((msg) => addMessage(msg));
        });

        socket.on('chatMessage', ({ nickname, message }) => {
            addMessage(`${nickname}: ${message}`);
        });

        function sendMessage(event) {
            event.preventDefault();
            const message = document.getElementById('input').value.trim();
            if (message) {
                socket.emit('chatMessage', { roomCode, message });
                document.getElementById('input').value = '';
            }
        }

        function addMessage(msg) {
            const messagesContainer = document.getElementById('messages');
            const li = document.createElement('li');
            li.textContent = msg;
            messagesContainer.appendChild(li);
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Auto-scroll to the latest message
        }

        function kickUser() {
            const userToKick = document.getElementById('kickUserInput').value.trim();
            if (!userToKick) return;

            socket.emit('kickUser', userToKick, roomCode);
        }
    </script>
</body>
</html>
