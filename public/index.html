<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chatroom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f1f5f8;
            color: #333;
        }
        #nicknamePrompt, #chatroom {
            max-width: 500px;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        #messages {
            list-style-type: none;
            padding: 0;
            height: 300px;
            overflow-y: auto;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            margin: 20px 0;
            padding: 10px;
            border-radius: 8px;
        }
        #form { display: flex; }
        #input { flex-grow: 1; padding: 10px; border-radius: 8px; border: 1px solid #ccc; margin-right: 10px; }
        button {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover { background-color: #45a049; }
        #errorMsg { color: red; }
        #joinBtn { background-color: #008CBA; }
        #joinBtn:hover { background-color: #007B9A; }
    </style>
</head>
<body>
    <div id="nicknamePrompt">
        <h2>Enter a nickname and room code:</h2>
        <input type="text" id="nicknameInput" placeholder="Choose a unique nickname" />
        <input type="text" id="roomCode" placeholder="Enter room code" />
        <label>
            <input type="checkbox" id="publicRoom" /> Public Room
        </label>
        <button id="joinBtn" onclick="joinRoom()">Join Room</button>
        <div id="errorMsg"></div>
    </div>

    <div id="chatroom" style="display:none;">
        <h3>Welcome to the chat, <span id="userNickname"></span></h3>
        <ul id="messages"></ul>
        <form id="form" onsubmit="sendMessage(event)">
            <input type="text" id="input" placeholder="Type your message" />
            <button type="submit">Send</button>
        </form>
        <div>
            <input type="text" id="kickUserInput" placeholder="Nickname to kick" />
            <button onclick="kickUser()">Kick</button>
        </div>
    </div>

    <script>
        const socket = io();
        let roomCode;
        let nickname;
        let isPublic;

        function joinRoom() {
            nickname = document.getElementById('nicknameInput').value.trim();
            roomCode = document.getElementById('roomCode').value.trim();
            isPublic = document.getElementById('publicRoom').checked;

            if (!nickname || !roomCode) {
                document.getElementById('errorMsg').textContent = 'Nickname and room code are required!';
                return;
            }

            socket.emit('joinRoom', { roomCode, nickname, isPublic }, (error) => {
                if (error) {
                    document.getElementById('errorMsg').textContent = 'Nickname is taken! Choose another one.';
                } else {
                    document.getElementById('nicknamePrompt').style.display = 'none';
                    document.getElementById('chatroom').style.display = 'block';
                    document.getElementById('userNickname').textContent = nickname;
                }
            });
        }

        socket.on('chatMessage', ({ nickname, message }) => {
            const li = document.createElement('li');
            li.textContent = message;
            document.getElementById('messages').appendChild(li);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        });

        socket.on('kicked', () => {
            alert('You have been kicked from the room!');
            window.location.reload();
        });

        function sendMessage(event) {
            event.preventDefault();
            const message = document.getElementById('input').value.trim();
            if (message) {
                socket.emit('chatMessage', { roomCode, message });
                document.getElementById('input').value = '';
            }
        }

        function kickUser() {
            const userToKick = document.getElementById('kickUserInput').value.trim();
            if (userToKick) {
                socket.emit('kickUser', userToKick, roomCode);
            }
        }
    </script>
</body>
</html>
